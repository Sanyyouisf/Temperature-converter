<!DOCTYPE html>
<html>
<head>
	<title> Temperature converter</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	
	<h1> Temperature converter <h1>

	<label for="Temp"> <h6>Enter the Temp here</h6> </label>
	<input type="text" name="Temp" size="7" ><br>

	<label for="C to F"> <h6>C to F</h6></label>
	<input type="Radio" id="C to F " name ="TempCovert">

	<label for="F to C"> <h6>F to C</h6> </label>
	<input type="Radio" id="F to C " name="TempCovert"><br>

	<label for="convert"></label>
	<input type="button" name="convert" value ="convert">

	<label for="reset"></label>
	<input type="button" name="reset" value ="reset">

	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
